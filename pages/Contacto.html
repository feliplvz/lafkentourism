<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Ka Lafken Tourism</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/fontello.css">
    <link rel="shortcut icon" href="../images/logolafken.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id="bodycontacto">
    <header id="header">
        <div class="contenedor">
            <h1 class="icon-flight">Lafken Tourism</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-menu" for="menu-bar"></label>
            <nav class="menu">
                <a href="./index.html">Inicio</a>
                <a href="./InfoU.html">Empresa</a>
                <a href="./Actividades.html">Actividades</a>
                <a href="./Reservas.html">Reservas</a>
                <a href="./Contacto.html">Contacto</a>
            </nav>
        </div>
    </header>
    <div class="content">
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>
                    Contacto
                </h3>
                <form action="">
                    <p>
                        <label for="fullname">Nombre Completo</label>
                        <input type="text" name="Nombre completo" id="fullname">
                    </p>
                    <p>
                        <label for="Email">Correo</label>
                        <input type="email" name="Email">
                    </p>
                    <p>
                        <label>Teléfono</label>
                        <input type="tel" name="Phone">
                    </p>
                    <p>
                        <label for="Asunto">Asunto</label>
                        <input type="text" name="Asunto">
                    </p>
                    <p class="block">
                        <label>Mensaje</label>
                        <textarea name="Mensaje" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>
                    Más información
                </h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i> Volcan Internacional 3497, Licanray</li>
                    <li><i class="fa-solid fa-phone"></i> +(56) 9 69045440</li>
                    <li><i class="fa-solid fa-envelope"></i> Contacto@LafkenTourism.com</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
